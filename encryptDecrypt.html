<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="en"><br>
    <input type="text" id="de"><br>
    <button onclick="encypt()">encrypt</button><br>
    <button onclick="decrypt()">decrypt</button>

    <script>
        
        function encrypt(){
            const baseString = document.getElementById("en").value;
            const encodedString = window.btoa(baseString);
            Document.getElementById('de').value=encodedString
        }
        function decrypt(){
            const decodedString = window.atob(encodedString);
            document.getElementById('de').value = decodedString
        }

    </script>
</body>
</html>
