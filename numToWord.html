<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to words</title>
</head>
<body>
    <main>
        <form id="form">
            <label for="num">enter Number</label>
            <input type="number" name="num" id="num">
            <input type="submit" value="submit">
        </form>
        <h3>converted: <span id="converted"></span></h3>
    </main>

    <script>
        const form = document.getElementById('form')
        const num = document.getElementById('num')
        const converted = document.getElementById('converted');
        const ones = new Array("Zero","one", "two","three", "four", "five", "six", "seven", "eight", "nine","ten", "eleven", "twelve", 'thirteen', "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "ninteen")
        // const prefixes = new Array("twenty","thirty", "fourty","fifty", "sixty", "seventy", "eighty", "ninty")
        const prefixes = {
            2: "twenty",
            3: "thirty",
            4: "fourty",
            5: "fifty",
            6: "sixty",
            7: "seventy",
            8: "eighty",
            9: "ninty"
        }
        form.onsubmit = (event) => {
            event.preventDefault();
            // converted.innerHTML = num.value
            if(+num.value in ones){
                converted.innerHTML = ones[+num.value]
            }
            const numArray = num.value.split("")

            if(numArray.length === 2 && +num.value > 19){
                converted.innerHTML = prefixes[numArray[0]] + " "
                + ones[numArray[1]];

            }
            // for hundreds
            if(numArray.length === 3 && +num.value > 19){
                if(+numArray[1] === 0){
                    converted.innerHTML = ones[numArray[0]] + 'hundred' + " " + ones[numArray[2]]
                }
                    else if(+numArray[1] < 2){
                        converted.innerHTML = ones[numArray[0]] + 'hundred' + 
               " " + ones[([numArray[1],numArray[2]]).join("")];
             }
             else {
                    converted.innerHTML = ones[numArray[0]] + 'hundred' + 
                 prefixes[numArray[1]] + " " + ones[numArray[2]];
             } }

            // for thousands
            if(numArray.length === 4 && +num.value > 19){
                if(+numArray[1] === 0){
                    converted.innerHTML = ones[numArray[0]] + 'thousands' + " " +ones[numArray[1]] + 'hundred' + " " + ones[numArray[3]]
                }
                    else if(+numArray[1] < 2){
                        converted.innerHTML = ones[numArray[0]] + 'thousands' +ones[numArray[1]] + 'hundred' + 
               " " + ones[([numArray[2],numArray[3]]).join("")];
             }
             else {
                    converted.innerHTML = ones[numArray[0]] + 'thousands' + ones[numArray[1]] + 'hundred' + 
                 prefixes[numArray[2]] + " " + ones[numArray[3]];
             } }
        }

    

    </script>
</body>
</html>
